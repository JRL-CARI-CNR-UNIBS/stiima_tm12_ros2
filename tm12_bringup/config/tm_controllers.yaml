my_cartesian_motion_controller:
  ros__parameters:
    end_effector_link: "flange"
    robot_base_link: "base"
    target_frame_topic: "target_frame"
    joints:
      - joint_1
      - joint_2
      - joint_3
      - joint_4
      - joint_5
      - joint_6
    
    command_interfaces:
      - position

    solver:
      error_scale: 2.0
      iterations: 25

    pd_gains:
        trans_x: {p: 1.2} #,d: 0.0001}
        trans_y: {p: 1.2} #,d: 0.0001}
        trans_z: {p: 1.2} #,d: 0.0001}
        rot_x:   {p: 0.5} #,d: 0.0005}
        rot_y:   {p: 0.5} #,d: 0.0005}
        rot_z:   {p: 0.5} #,d: 0.0005}
